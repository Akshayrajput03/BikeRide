name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t akshayrajput03/aks-bikeride-com/bikeride -f aks-bikeride-com/bikeride/Dockerfile .

    - name: List Docker images
      run: docker images

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: akshayrajput03
        password: $ak$#@yra1!

    - name: Push Docker image
      run: docker push akshayrajput03/aks-bikeride-com/bikeride
