name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t akshayrajput03/aks-bikeride-com/bikeride -f aks-bikeride-com/bikeride/Dockerfile .

      - name: Push Docker image
        run: |
          docker push akshayrajput03/aks-bikeride-com/bikeride
        env:
          DOCKER_BUILDKIT: 1
